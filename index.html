<!doctype html>
<html class="no-js" lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" href="assets/img/agrockathon-favicon.png"/>
		<title>Agrockathon</title>
		<link rel="stylesheet" href="css/foundation.css" />
		<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
		<link rel="stylesheet" href="css/style.css" />
		<script src="js/vendor/modernizr.js"></script>
	</head>
	<body>
		<div class="single-page bckg-white">
			<div class="row height-100">
				<div class="row height-40">
					<div class="small-12 small-centered columns text-center height-100"><img class="height-100" src="assets/svg/agrockathon-logo.svg" /></div>
				</div>
				<div class="row">
					<div class="small-12 small-centered columns text-center"><h1>AGROCKATHON</h1></div>
				</div>
				<div class="row">
					<div class="small-5 small-centered columns text-center"><div class="dotted-border"></div></div>
				</div>
				<div class="row">
					<div class="small-7 small-centered columns text-center"><h3>Καλλιεργούμε ιδέες,<br/>Παράγουμε καινοτομία.</h3></div>
				</div>
				<div class="row">
					<div class="small-3 small-centered columns text-center"><a href="#" class="button expand green">Περισσότερες Πληροφορίες</a></div>
				</div>
			</div>
		</div>
		<div class="single-page bckg-image-farmers-white">
			<div class="row">
				<div class="small-7 small-centered columns text-center"><h2>Θέλουμε να σας<br/>κρατάμε ενήμερους.</h2></div>
			</div>
			<div class="row">
				<div class="large-12 large-centered columns text-center">
					<div class="row collapse">
						<div class="small-7 columns text-right">
							<input class="input-text" type="text" placeholder="email">
						</div>
						<div class="small-5 columns text-left">
							<div class="button postfix green" id="list-subscribe">Πάμε!</div>
						</div>
					</div>
				</div>
			</div>
		<div>
	</body>
		<script src="js/vendor/jquery.js"></script>
		<script src="js/foundation.min.js"></script>
		<script src="js/functions.js"></script>
		<script>
			$(document).foundation();
		</script>
	</body>
</html>
